# Tmux Acme Theme Configuration
# Based on Acme Vim theme

set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Main status bar - using the light yellow background with black text
# Similar to Vim Normal background and StatusLine colors
set -g status-style bg=#ffffea,fg=#000000

# Pane borders - using status line color
set -g pane-border-style fg=#eaffff
set -g pane-active-border-style fg=#aeeeee
