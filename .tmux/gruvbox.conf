# 

set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Colorscheme
set -g status-style bg=#1d2021,fg=#d4be98
set -g window-status-style bg=#1d2021,fg=#a89984
set -g window-status-current-style fg=#e78a4e
set -g pane-border-style fg=#d4be98
set -g pane-active-border-style fg=#e78a4e
set -g message-style bg=#282828,fg=#d4be98
set -g display-panes-active-colour "#a9b665"
set -g display-panes-colour "#ea6962"
set -g clock-mode-colour "#7daea3"
set -g status-left "#[fg=#a89984] [#S] #[fg=#a9b665,bg=#1d2021]"
set -g status-right "#[fg=#d4be98,bg=#1d2021] %Y-%m-%d %H:%M"
