# Enable true color support
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Status bar styling (background and foreground based on theme)
set -g status-style bg=#1e2132

# Pane border styling
set -g pane-border-style fg=#c6c8d1  # Match selection background
set -g pane-active-border-style fg=#c6c8d1  # Match cursor color
