# Enable true color support
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Status bar styling (background and foreground based on theme)
set -g status-style bg=#0e1415,fg=#cecece

# Pane border styling
set -g pane-border-style fg=#0e1415  # Match selection background
set -g pane-active-border-style fg=#0e1415  # Match cursor color
