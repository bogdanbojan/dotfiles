<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <!-- Modern generic that maps to things like Firefox -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Go</family>
    </prefer>
  </alias>

  <!-- Older WebKit/Blink literals that still appear in CSS stacks -->
  <match target="pattern">
    <test qual="any" name="family"><string>BlinkMacSystemFont</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>Go</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>-apple-system</string></test>
    <edit name="family" mode="assign" binding="same">
      <string>Go</string>
    </edit>
  </match>

  <!-- Set Go Mono for monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Go Mono</family>
    </prefer>
  </alias>

  <!-- Font rendering settings -->
  <match target="pattern">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>
</fontconfig>
